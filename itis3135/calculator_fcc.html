<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathaniel Hayes's Nimble Hedgehog || ITIS 3135 || Calculator FCC</title>
    <link rel="stylesheet" href="styles/default.css" />

    <style>
        .calculator {
    width: 200px;
    margin: 50px auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

#display {
    width: 100%;
    height: 40px;
    margin-bottom: 10px;
    padding: 5px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
}

button {
    width: 100%;
    height: 40px;
    font-size: 18px;
    background-color: #ddd;
    border: 1px solid #ccc;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #ccc;
}
    </style>
  </head>
  <body>
    <header>
      <div data-include="components/header.html"></div>
    </header>
    <main>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <br>
            <input type="button" value="1" onclick="addToDisplay('1')">
            <input type="button" value="2" onclick="addToDisplay('2')">
            <input type="button" value="3" onclick="addToDisplay('3')">
            <input type="button" value="+" onclick="addToDisplay('+')">
            <br>
            <input type="button" value="4" onclick="addToDisplay('4')">
            <input type="button" value="5" onclick="addToDisplay('5')">
            <input type="button" value="6" onclick="addToDisplay('6')">
            <input type="button" value="-" onclick="addToDisplay('-')">
            <br>
            <input type="button" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" onclick="addToDisplay('8')">
            <input type="button" value="9" onclick="addToDisplay('9')">
            <input type="button" value="*" onclick="addToDisplay('*')">
            <br>
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="0" onclick="addToDisplay('0')">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="/" onclick="addToDisplay('/')">
          </div>
    </main>
    <footer>
      <div data-include="components/footer.html"></div>
    </footer>
  </body>
  
  <script>
     
    
      if (validationLinkHtml) {
        validationLinkHtml.setAttribute(
          "href",
          "https://validator.w3.org/check?uri=" + location.href
        );
      }
    
      if (validationLinkCss) {
        validationLinkCss.setAttribute(
          "href",
          "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href
        );
      }
    </script>
  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="scripts/calculator_fcc.js"></script>
</html>
