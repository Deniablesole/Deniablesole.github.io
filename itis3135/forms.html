<main>
    <h3>Account Creation Form</h3>
    <form action="#" method="post" id="businessForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">

        <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com">

        <br>

        <label>Account Type:</label>
        <input type="checkbox" id="option1" name="checkbox_options" value="option1">
        <label for="option1">Customer</label>
        <input type="checkbox" id="option2" name="checkbox_options" value="option2">
        <label for="option2">Employee</label>

        <br>

        <label>Opt in for news emails:</label>
        <input type="radio" id="radio1" name="radio_options" value="radio1">
        <label for="radio1">Yes</label>
        <input type="radio" id="radio2" name="radio_options" value="radio2">
        <label for="radio2">No</label>

        <br>

        <label for="dropdown">How did you hear about us?:</label>
        <select id="dropdown" name="select_option">
            <option value="default">Select</option>
            <option value="option1">Social Media</option>
            <option value="option2">Friend</option>
            <option value="option3">Other</option>
        </select>

        <br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
