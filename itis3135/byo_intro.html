  <style>
 body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #container {
            max-width: 600px;
            width: 100%;
            margin: 20px;
            box-sizing: border-box;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: lightblue;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        #formResults {
            display: none;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
        }
</style>

  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <body>

      <form id="myForm" onsubmit="submitForm(event)">
          <h2>Form Example</h2>
  
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
  
          <label for="mascot">Mascot</label>
          <input type="text" name="mascot" id="mascot" required>
  
          <label for="image">Image (PNG or JPG)</label>
          <input type="file" name="image" id="image" accept=".png, .jpg, .jpeg" required>
  
          <label for="imageCaption">Image Caption</label>
          <input type="text" name="imageCaption" id="imageCaption" required>
  
          <label for="personalBackground">Personal Background</label>
          <textarea name="personalBackground" id="personalBackground" required></textarea>
  
          <label for="professionalBackground">Professional Background</label>
          <textarea name="professionalBackground" id="professionalBackground" required></textarea>
  
          <label for="academicBackground">Academic Background</label>
          <textarea name="academicBackground" id="academicBackground" required></textarea>
  
          <label for="webDevelopmentBackground">Background in Web Development</label>
          <textarea name="webDevelopmentBackground" id="webDevelopmentBackground" required></textarea>
  
          <label for="primaryComputerPlatform">Primary Computer Platform</label>
          <input type="text" name="primaryComputerPlatform" id="primaryComputerPlatform" required>
  
          <div id="courseEntries">
              <label for="courseTitle">Courses currently taking</label>
              <button type="button" onclick="addCourse()">Add Course</button>
  
              <ul id="currentCoursesList"></ul>
          </div>
  
          <label for="funnyThing">Funny thing?</label>
          <input type="text" name="funnyThing" id="funnyThing" required>
  
          <label for="anythingElse">Anything else?</label>
          <textarea name="anythingElse" id="anythingElse" required></textarea>
  
          <label>
              <input type="checkbox" name="agree" id="agree" required>
              I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
          </label>
  
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
      </form>
  
      <div id="formResults"></div>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>
