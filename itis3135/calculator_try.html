<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathaniel Hayes's Nimble Hedgehog || ITIS 3135 || Calculator
      Try</title>
    <link rel="stylesheet" href="styles/default.css" />

    <style>
       .calculator {
    width: 200px;
    margin: 50px auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

#display {
    width: 100%;
    height: 40px;
    margin-bottom: 10px;
    padding: 5px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
}

button {
    width: 100%;
    height: 40px;
    font-size: 18px;
    background-color: #ddd;
    border: 1px solid #ccc;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #ccc;
}
    </style>
  </head>
  <body>
    <header>
      <div data-include="components/header.html"></div>
    </header>
    <main>
      <h2>Calculator Try</h2>
      <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button onclick="appendNumber('0')">0</button>
          <button onclick="appendOperator('+')">+</button>
          <button onclick="appendOperator('-')">-</button>
          <button onclick="appendOperator('*')">*</button>
          <button onclick="appendOperator('/')">/</button>
          <button onclick="clearDisplay()">C</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </main>
    <footer>
      <div data-include="components/footer.html"></div>
    </footer>
    <script>
       
      
        if (validationLinkHtml) {
          validationLinkHtml.setAttribute(
            "href",
            "https://validator.w3.org/check?uri=" + location.href
          );
        }
      
        if (validationLinkCss) {
          validationLinkCss.setAttribute(
            "href",
            "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href
          );
        }
      </script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="calculator_try.html"></script>
  </body>

</html>
